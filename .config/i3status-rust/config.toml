[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"

[[block]]
block = "networkmanager"
on_click = "foot -e nmtui"
interface_name_exclude = ["br\\-[0-9a-f]{12}", "docker\\d+"]
interface_name_include = []

[[block]]
block = "battery"
allow_missing = true
hide_missing = true
device = "/sys/class/power_supply/BAT1"

[[block]]
block = "battery"
allow_missing = true
hide_missing = true
device = "/sys/class/power_supply/BAT0"

[[block]]
block = "time"
interval = 5
format = "%a %d/%m %R"

