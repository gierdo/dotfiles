theme = "solarized-dark"
icons = "awesome"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents}"
format_swap = "{swap_used_percents}"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
interval = 1
format = "{1m}"

[[block]]
block = "sound"

[[block]]
# if_command = "systemctl is-active NetworkManager"
block = "networkmanager"
on_click = "xterm -e nmtui"
interface_name_include = ["eth.*", "wlan.*"]

[[block]]
block = "battery"
hide_missing = true
device = "/sys/class/power_supply/BAT1"

[[block]]
block = "battery"
hide_missing = true
device = "/sys/class/power_supply/BAT0"

[[block]]
block = "time"
interval = 5
format = "%a %d/%m %R"

