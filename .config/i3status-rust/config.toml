icons_format = "{icon}"

[theme]
theme = "solarized-dark"

[icons]
icons = "awesome4"

[[block]]
block = "memory"
format = "$icon $mem_total_used_percents.eng(w:2)"
format_alt = "$icon_swap $swap_used_percents.eng(w:2)"
interval = 5
[block.theme_overrides]
idle_bg = { link = "info_bg" }
idle_fg = { link = "info_fg" }

[[block]]
block = "cpu"
interval = 5

[[block]]
block = "load"
interval = 5
format = "$icon $1m.eng(w:4)%"
[block.theme_overrides]
idle_bg = { link = "info_bg" }
idle_fg = { link = "info_fg" }

[[block]]
block = "net"
device = "eth.*"
missing_format = ""
[[block.click]]
button = "left"
cmd = "xterm -e nmtui"

[[block]]
block = "net"
device = "wlan.*"
[[block.click]]
button = "left"
cmd = "xterm -e nmtui"

[[block]]
block = "battery"
missing_format = ""

[[block]]
block = "notify"
format = "$icon"
[block.theme_overrides]
idle_bg = { link = "warning_bg" }
idle_fg = { link = "warning_fg" }

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"
[block.theme_overrides]
idle_bg = { link = "good_bg" }
idle_fg = { link = "good_fg" }

[[block]]
block = "time"
interval = 5
format = "$timestamp.datetime(f:'%a %d/%m %R')"
[block.theme_overrides]
idle_bg = { link = "warning_bg" }
idle_fg = { link = "warning_fg" }
