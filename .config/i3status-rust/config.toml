icons_format = "{icon}"

[theme]
theme = "solarized-dark"

[icons]
icons = "awesome4"

[[block]]
block = "memory"
format = "$icon $mem_total_used_percents.eng(w:2)"
format_alt = "$icon_swap $swap_used_percents.eng(w:2)"
interval = 5
[block.theme_overrides]
idle_bg = { link = "info_bg" }
idle_fg = { link = "info_fg" }

[[block]]
block = "cpu"
interval = 5
[block.theme_overrides]
idle_bg = { link = "info_bg" }
idle_fg = { link = "info_fg" }

[[block]]
block = "net"
device = "eth.*"
missing_format = ""
[[block.click]]
button = "left"
cmd = "xterm -e nmtui"

[[block]]
block = "net"
device = "wlan.*"
missing_format = ""
[[block.click]]
button = "left"
cmd = "xterm -e nmtui"

[[block]]
block = "battery"
format = "$icon  $percentage"
full_format = "$icon  $percentage"
empty_format = "$icon  $percentage"
missing_format = ""

[[block]]
block = "disk_space"
path = "/"
info_type = "used"
warning = 80.0
alert = 95.0
format = "/ $icon $percentage"
format_alt = "/ $icon $free available"
interval = 10

[[block]]
block = "disk_space"
path = "~"
info_type = "used"
warning = 80.0
alert = 95.0
format = "home $icon $percentage"
format_alt = "home $icon $free available"
interval = 10

[[block]]
block = "toggle"
icon_on = "bell-slash"
icon_off = "bell"
format = "$icon"
# The toggling script has to override the command_on/off actions with
# block.click to work propperly for the deactivation
command_state = "~/.dotfiles/.local/bin/toggle-presentation-mode -s"
command_on = "~/.dotfiles/.local/bin/toggle-presentation-mode -s"
command_off = "~/.dotfiles/.local/bin/toggle-presentation-mode -s"
interval = 1
[[block.click]]
button = "left"
cmd = "~/.dotfiles/.local/bin/toggle-presentation-mode"
[block.theme_overrides]
idle_bg = { link = "warning_bg" }
idle_fg = { link = "warning_fg" }

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"
[block.theme_overrides]
idle_bg = { link = "good_bg" }
idle_fg = { link = "good_fg" }

[[block]]
block = "time"
interval = 5
format = "$timestamp.datetime(f:'%a %d/%m %R')"
[block.theme_overrides]
idle_bg = { link = "warning_bg" }
idle_fg = { link = "warning_fg" }
